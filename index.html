<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width:768px) and (max-width:992px)">
    <link rel="stylesheet" href="estilos/telas-grandes.css" media="screen and (min-width:992px)">
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">

            </div>

            <div id="forms">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="" method="post" autocomplete="on">
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seu e-mail">
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" minlength="8" required placeholder="sua senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
